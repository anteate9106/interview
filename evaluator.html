<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>청년들 입사지원 시스템 - 평가자</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>📋</text></svg>">
    <link rel="stylesheet" href="evaluator.css">
    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="db.js"></script>
</head>
<body>
    <!-- 로그인 페이지 -->
    <div id="loginPage" class="page active">
        <div class="login-container">
            <div class="login-box">
                <h1>평가자 로그인</h1>
                <p class="subtitle">지원서 평가 시스템</p>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label for="evaluatorId">평가자 ID</label>
                        <input type="text" id="evaluatorId" placeholder="평가자 ID를 입력하세요" required>
                        <small class="field-hint">부여받은 평가자 ID를 입력하세요</small>
                    </div>
                    <div class="form-group">
                        <label for="password">비밀번호</label>
                        <input type="password" id="password" placeholder="비밀번호" required>
                    </div>
                    <button type="submit" class="btn-login">로그인</button>
                </form>
            </div>
        </div>
    </div>

    <!-- 채용공고 선택 페이지 -->
    <div id="jobPostingPage" class="page">
        <nav class="navbar">
            <div class="nav-brand">평가자 시스템</div>
            <div class="nav-actions">
                <span id="evaluatorNamePosting" class="evaluator-name"></span>
                <button onclick="openChangePasswordModal()" class="btn-nav-link">비밀번호 변경</button>
                <button onclick="logout()" class="btn-logout">로그아웃</button>
            </div>
        </nav>

        <div class="job-posting-container">
            <div class="page-header">
                <h1>채용공고 선택</h1>
                <p class="subtitle">평가할 채용공고를 선택하세요</p>
            </div>

            <div class="job-posting-grid" id="jobPostingGrid">
                <!-- 동적 생성 -->
            </div>
        </div>
    </div>

    <!-- 메인 평가 페이지 -->
    <div id="mainPage" class="page">
        <nav class="navbar">
            <div class="nav-brand">평가자 시스템</div>
            <div class="nav-actions">
                <span id="evaluatorName" class="evaluator-name"></span>
                <button onclick="refreshData()" class="btn-refresh">🔄 새로고침</button>
                <button onclick="openChangePasswordModal()" class="btn-nav-link">비밀번호 변경</button>
                <button onclick="logout()" class="btn-logout">로그아웃</button>
            </div>
        </nav>

        <div class="main-layout">
            <!-- 왼쪽: 드롭다운 선택 -->
            <div class="left-panel">
                <div class="panel-header">
                    <h3>평가자 시스템</h3>
                </div>
                <div style="padding: 20px;">
                    <div style="margin-bottom: 20px;">
                        <label style="display: block; margin-bottom: 8px; font-weight: 600; color: var(--text-primary); font-size: 14px;">채용공고 선택</label>
                        <select id="jobPostingSelect" onchange="onJobPostingChange()" style="width: 100%; padding: 10px 12px; border: 2px solid var(--primary-color); border-radius: 8px; font-size: 14px; font-weight: 600; color: var(--primary-color); background: white; cursor: pointer;">
                            <option value="">채용공고를 선택하세요</option>
                        </select>
                    </div>
                    <div style="margin-bottom: 20px;">
                        <label style="display: block; margin-bottom: 8px; font-weight: 600; color: var(--text-primary); font-size: 14px;">지원자 선택</label>
                        <select id="applicantSelect" onchange="onApplicantChange()" style="width: 100%; padding: 10px 12px; border: 2px solid var(--primary-color); border-radius: 8px; font-size: 14px; font-weight: 600; color: var(--primary-color); background: white; cursor: pointer;" disabled>
                            <option value="">지원자를 선택하세요</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- 중간: 지원서 -->
            <div class="middle-panel">
                <div class="panel-header">
                    <h3>지원서 내용</h3>
                    <div id="applicantInfoHeader"></div>
                </div>
                <div class="cover-letter-content" id="coverLetterContent">
                    <div class="empty-state">
                        <p>왼쪽에서 채용공고와 지원자를 선택하세요</p>
                    </div>
                </div>
            </div>

            <!-- 오른쪽: 평가 -->
            <div class="right-panel">
                <div class="panel-header">
                    <h3>평가 입력</h3>
                </div>
                <div class="evaluation-content" id="evaluationContent">
                    <form id="evaluationForm" class="evaluation-form">
                        <div class="evaluation-section">
                            <div class="section-header">
                                <h4>1. 내용충실도</h4>
                                <span class="max-score">25점</span>
                            </div>
                            <p class="section-description">지원서 내용의 완성도, 구체성, 진실성</p>
                            <select id="score1" required>
                                <option value="">점수 선택</option>
                                <option value="25">25점</option>
                                <option value="24">24점</option>
                                <option value="23">23점</option>
                                <option value="22">22점</option>
                                <option value="21">21점</option>
                                <option value="20">20점</option>
                                <option value="19">19점</option>
                                <option value="18">18점</option>
                                <option value="17">17점</option>
                                <option value="16">16점</option>
                                <option value="15">15점</option>
                                <option value="14">14점</option>
                                <option value="13">13점</option>
                                <option value="12">12점</option>
                                <option value="11">11점</option>
                                <option value="10">10점</option>
                                <option value="9">9점</option>
                                <option value="8">8점</option>
                                <option value="7">7점</option>
                                <option value="6">6점</option>
                                <option value="5">5점</option>
                                <option value="4">4점</option>
                                <option value="3">3점</option>
                                <option value="2">2점</option>
                                <option value="1">1점</option>
                                <option value="0">0점</option>
                            </select>
                            <textarea id="comment1" placeholder="평가 코멘트 (선택사항)" rows="2"></textarea>
                        </div>

                        <div class="evaluation-section">
                            <div class="section-header">
                                <h4>2. 경력 및 교육사항</h4>
                                <span class="max-score">25점</span>
                            </div>
                            <p class="section-description">관련 경력의 적합성, 교육 배경</p>
                            <select id="score2" required>
                                <option value="">점수 선택</option>
                                <option value="25">25점</option>
                                <option value="24">24점</option>
                                <option value="23">23점</option>
                                <option value="22">22점</option>
                                <option value="21">21점</option>
                                <option value="20">20점</option>
                                <option value="19">19점</option>
                                <option value="18">18점</option>
                                <option value="17">17점</option>
                                <option value="16">16점</option>
                                <option value="15">15점</option>
                                <option value="14">14점</option>
                                <option value="13">13점</option>
                                <option value="12">12점</option>
                                <option value="11">11점</option>
                                <option value="10">10점</option>
                                <option value="9">9점</option>
                                <option value="8">8점</option>
                                <option value="7">7점</option>
                                <option value="6">6점</option>
                                <option value="5">5점</option>
                                <option value="4">4점</option>
                                <option value="3">3점</option>
                                <option value="2">2점</option>
                                <option value="1">1점</option>
                                <option value="0">0점</option>
                            </select>
                            <textarea id="comment2" placeholder="평가 코멘트 (선택사항)" rows="2"></textarea>
                        </div>

                        <div class="evaluation-section">
                            <div class="section-header">
                                <h4>3. 조직적합성</h4>
                                <span class="max-score">25점</span>
                            </div>
                            <p class="section-description">조직 문화 적합성, 팀워크 능력</p>
                            <select id="score3" required>
                                <option value="">점수 선택</option>
                                <option value="25">25점</option>
                                <option value="24">24점</option>
                                <option value="23">23점</option>
                                <option value="22">22점</option>
                                <option value="21">21점</option>
                                <option value="20">20점</option>
                                <option value="19">19점</option>
                                <option value="18">18점</option>
                                <option value="17">17점</option>
                                <option value="16">16점</option>
                                <option value="15">15점</option>
                                <option value="14">14점</option>
                                <option value="13">13점</option>
                                <option value="12">12점</option>
                                <option value="11">11점</option>
                                <option value="10">10점</option>
                                <option value="9">9점</option>
                                <option value="8">8점</option>
                                <option value="7">7점</option>
                                <option value="6">6점</option>
                                <option value="5">5점</option>
                                <option value="4">4점</option>
                                <option value="3">3점</option>
                                <option value="2">2점</option>
                                <option value="1">1점</option>
                                <option value="0">0점</option>
                            </select>
                            <textarea id="comment3" placeholder="평가 코멘트 (선택사항)" rows="2"></textarea>
                        </div>

                        <div class="evaluation-section">
                            <div class="section-header">
                                <h4>4. 직무적합성</h4>
                                <span class="max-score">25점</span>
                            </div>
                            <p class="section-description">직무 이해도, 필요 역량 보유</p>
                            <select id="score4" required>
                                <option value="">점수 선택</option>
                                <option value="25">25점</option>
                                <option value="24">24점</option>
                                <option value="23">23점</option>
                                <option value="22">22점</option>
                                <option value="21">21점</option>
                                <option value="20">20점</option>
                                <option value="19">19점</option>
                                <option value="18">18점</option>
                                <option value="17">17점</option>
                                <option value="16">16점</option>
                                <option value="15">15점</option>
                                <option value="14">14점</option>
                                <option value="13">13점</option>
                                <option value="12">12점</option>
                                <option value="11">11점</option>
                                <option value="10">10점</option>
                                <option value="9">9점</option>
                                <option value="8">8점</option>
                                <option value="7">7점</option>
                                <option value="6">6점</option>
                                <option value="5">5점</option>
                                <option value="4">4점</option>
                                <option value="3">3점</option>
                                <option value="2">2점</option>
                                <option value="1">1점</option>
                                <option value="0">0점</option>
                            </select>
                            <textarea id="comment4" placeholder="평가 코멘트 (선택사항)" rows="2"></textarea>
                        </div>

                        <div class="total-score-section">
                            <div class="total-label">총점</div>
                            <div class="total-value" id="totalScore">0</div>
                            <div class="total-max">/ 100</div>
                        </div>

                        <button type="submit" class="btn-submit" id="evaluationSubmitBtn" style="display: block !important; visibility: visible !important; opacity: 1 !important; position: relative !important; z-index: 100 !important; width: 100% !important; padding: 16px !important; background: linear-gradient(135deg, #10b981 0%, #059669 100%) !important; color: white !important; border: none !important; border-radius: 12px !important; font-size: 17px !important; font-weight: 700 !important; cursor: pointer !important; margin-top: 16px !important; box-shadow: 0 4px 16px rgba(16, 185, 129, 0.3) !important; min-height: 50px !important; height: auto !important; max-height: none !important; overflow: visible !important;">평가 저장</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- 비밀번호 변경 모달 -->
    <div id="changePasswordModal" class="modal" style="display: none;">
        <div class="modal-content" style="max-width: 500px;">
            <div class="modal-header">
                <h2>비밀번호 변경</h2>
                <button onclick="closeChangePasswordModal()" class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <div style="margin-bottom: 20px;">
                    <label style="display: block; margin-bottom: 8px; font-weight: 600; color: var(--text-primary);">현재 비밀번호</label>
                    <input type="password" id="currentPassword" placeholder="현재 비밀번호를 입력하세요" 
                           style="width: 100%; padding: 10px 12px; border: 1px solid var(--border-color); border-radius: 6px; font-size: 14px;">
                </div>
                <div style="margin-bottom: 20px;">
                    <label style="display: block; margin-bottom: 8px; font-weight: 600; color: var(--text-primary);">새 비밀번호</label>
                    <input type="password" id="newPassword" placeholder="새 비밀번호를 입력하세요 (최소 4자)" 
                           style="width: 100%; padding: 10px 12px; border: 1px solid var(--border-color); border-radius: 6px; font-size: 14px;">
                </div>
                <div style="margin-bottom: 20px;">
                    <label style="display: block; margin-bottom: 8px; font-weight: 600; color: var(--text-primary);">새 비밀번호 확인</label>
                    <input type="password" id="confirmPassword" placeholder="새 비밀번호를 다시 입력하세요" 
                           style="width: 100%; padding: 10px 12px; border: 1px solid var(--border-color); border-radius: 6px; font-size: 14px;">
                </div>
            </div>
            <div class="modal-footer">
                <button onclick="closeChangePasswordModal()" class="btn-secondary">취소</button>
                <button onclick="changePassword()" class="btn-primary">변경</button>
            </div>
        </div>
    </div>

    <script src="evaluator.js"></script>
</body>
</html>
