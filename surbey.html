<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>청년들 설문조사</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>📝</text></svg>">
    <link rel="stylesheet" href="apply.css">
    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="db.js"></script>
</head>
<body>
    <!-- 로그인 페이지 -->
    <div id="loginPage" class="page active">
        <div class="login-container">
            <div class="login-box">
                <h2>설문조사 접속</h2>
                <p class="login-subtitle">1차 서류전형 합격자만 접근 가능합니다</p>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail">이메일</label>
                        <input type="email" id="loginEmail" placeholder="이메일을 입력하세요" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">비밀번호</label>
                        <input type="password" id="loginPassword" placeholder="비밀번호를 입력하세요" required>
                    </div>
                    <button type="submit" class="btn-login">접속하기</button>
                </form>
                <p class="login-help">* 지원서 제출 시 설정한 비밀번호를 입력하세요</p>
            </div>
        </div>
    </div>

    <!-- 설문조사 페이지 -->
    <div id="surveyPage" class="page">
        <div class="apply-container">
            <div class="apply-header">
                <h1>청년들 설문조사</h1>
                <p class="subtitle" id="welcomeText">환영합니다</p>
            </div>

            <div class="apply-content">
                <!-- 설문조사 안내문 -->
                <div id="surveyIntroSection" style="margin-bottom: 30px; padding: 24px; background: #f8fafc; border-radius: 12px; border: 1px solid #e2e8f0;">
                    <div id="surveyIntroText" style="color: #374151; line-height: 1.8; white-space: pre-wrap; font-size: 15px;">
                        <!-- 동적으로 로드 -->
                    </div>
                </div>
                
                <form id="surveyForm" class="apply-form">
                    <!-- 인적사항 확인 -->
                    <div class="form-section">
                        <h2 class="section-title">
                            <span class="section-number">01</span>
                            인적사항 확인
                        </h2>
                        
                        <div class="form-row">
                            <div class="form-field">
                                <label>이름</label>
                                <input type="text" id="applicantName" readonly style="background: #f3f4f6;">
                            </div>
                            
                            <div class="form-field">
                                <label>이메일</label>
                                <input type="email" id="applicantEmail" readonly style="background: #f3f4f6;">
                            </div>
                        </div>
                    </div>

                    <!-- 설문 항목 -->
                    <div class="form-section">
                        <h2 class="section-title">
                            <span class="section-number">02</span>
                            설문 항목
                        </h2>

                        <div id="surveyQuestionsContainer">
                            <!-- 동적으로 생성 -->
                        </div>
                    </div>

                    <!-- 제출 버튼 -->
                    <div class="form-actions">
                        <button type="submit" class="btn-submit">제출하기</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="surbey.js"></script>
</body>
</html>
