<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>청년들 입사지원 시스템 - 관리자</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="db.js"></script>
</head>
<body>
    <!-- 로그인 페이지 -->
    <div id="loginPage" class="page active">
        <div class="login-container">
            <div class="login-box">
                <h1>청년들 입사지원 시스템</h1>
                <p class="subtitle">입사지원서류 평가 시스템</p>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">아이디</label>
                        <input type="text" id="username" placeholder="아이디를 입력하세요" required>
                    </div>
                    <div class="form-group">
                        <label for="password">비밀번호</label>
                        <input type="password" id="password" placeholder="비밀번호를 입력하세요" required>
                    </div>
                    <button type="submit" class="btn-primary">로그인</button>
                    <p class="help-text">테스트 계정: admin / admin123</p>
                </form>
            </div>
        </div>
    </div>

    <!-- 채용공고 선택 페이지 -->
    <div id="jobPostingPage" class="page">
        <nav class="navbar">
            <div class="nav-brand">청년들 입사지원 시스템</div>
            <div class="nav-actions">
                <a href="evaluator.html" class="btn-evaluator-link" target="_blank">📊 평가자 페이지</a>
                <a href="apply.html" class="btn-apply-link" target="_blank">📝 지원서 작성</a>
                <span id="currentUserPosting" class="current-user"></span>
                <button onclick="logout()" class="btn-logout">로그아웃</button>
            </div>
        </nav>

        <div class="job-posting-container">
            <div class="page-header">
                <h1>채용공고 관리</h1>
                <p class="subtitle">관리할 채용공고를 선택하세요</p>
            </div>

            <div class="job-posting-grid" id="jobPostingGrid">
                <!-- 동적 생성 -->
            </div>
        </div>
    </div>

    <!-- 메인 평가 페이지 (3분할) -->
    <div id="mainPage" class="page">
        <nav class="navbar">
            <div class="nav-brand">청년들 입사지원 시스템</div>
            <div class="nav-actions">
                <button onclick="backToJobPostings()" class="btn-back">← 공고 목록</button>
                <span id="currentJobPosting" class="current-job-posting"></span>
                <a href="evaluator.html" class="btn-evaluator-link" target="_blank">📊 평가자 페이지</a>
                <a href="apply.html" class="btn-apply-link" target="_blank">📝 지원서 작성</a>
                <span id="currentUser" class="current-user"></span>
                <button onclick="logout()" class="btn-logout">로그아웃</button>
            </div>
        </nav>

        <div class="main-layout">
            <!-- 왼쪽: 지원자 목록 -->
            <div class="left-panel">
                <div class="panel-header">
                    <h3>지원자 목록</h3>
                    <div class="stats-mini">
                        <span id="applicantCount">0명</span>
                    </div>
                </div>
                <div class="applicant-list" id="applicantList">
                    <!-- 동적으로 생성 -->
                </div>
            </div>

            <!-- 중간: 자기소개서 -->
            <div class="middle-panel">
                <div class="panel-header">
                    <h3>자기소개서</h3>
                    <div id="applicantInfoHeader">
                        <!-- 선택된 지원자 정보 -->
                    </div>
                </div>
                <div class="cover-letter-content" id="coverLetterContent">
                    <div class="empty-state">
                        <p>👈 왼쪽에서 지원자를 선택하세요</p>
                    </div>
                </div>
            </div>

            <!-- 오른쪽: 평가 결과 -->
            <div class="right-panel">
                <div class="panel-header">
                    <h3>평가 결과</h3>
                </div>
                <div class="evaluation-content" id="evaluationContent">
                    <div class="empty-evaluation">
                        <div style="text-align: center; padding: 60px 20px; color: #94a3b8;">
                            <div style="font-size: 48px; margin-bottom: 16px;">📊</div>
                            <p style="font-size: 16px;">지원자를 선택하세요</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
